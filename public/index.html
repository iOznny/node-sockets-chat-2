<!DOCTYPE html>
<html lang="es">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Programa de Colas</title>
    </head>

    <body>
        <h1>Chat</h1>

        <form action="chat.html">

                <div class="col">

            </div>
        </form>


        
    </body>
